# dev-phone.romp.work server block
server {
    listen 80;
    listen [::]:80;
    server_name dev-phone.romp.work;
    
    access_log /var/log/nginx/dev-phone.romp.work.access.log combined;
    error_log /var/log/nginx/dev-phone.romp.work.error.log debug;
    
    # ACME challenge location
    location /.well-known/acme-challenge/ {
        alias /home/henry/webserver/web-phone-deploy/public/.well-known/acme-challenge/;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 192.64.87.248:443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name dev-phone.romp.work;

    # SSL certificates (will need to be obtained via certbot)
    # ssl_certificate /etc/letsencrypt/live/dev-phone.romp.work/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dev-phone.romp.work/privkey.pem;
    
    # Increase max upload size to 150MB
    client_max_body_size 150M;

    access_log /var/log/nginx/dev-phone.romp.work.access.log combined;
    error_log /var/log/nginx/dev-phone.romp.work.error.log debug;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://api.twilio.com;" always;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        alias /home/henry/webserver/web-phone-deploy/public/.well-known/acme-challenge/;
    }

    # Backend API proxy
    location /api/ {
        auth_basic "Dev Phone Access";
        auth_basic_user_file /home/henry/webserver/nginx/auth/dev-phone.htpasswd;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Health check endpoint (no auth required)
    location /ping {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (protected by auth)
    location / {
        auth_basic "Dev Phone Access";
        auth_basic_user_file /home/henry/webserver/nginx/auth/dev-phone.htpasswd;
        
        root /home/henry/webserver/web-phone-deploy/public;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
} 