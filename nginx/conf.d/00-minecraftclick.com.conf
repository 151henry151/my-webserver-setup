# No default server needed - hromp.com already handles this

# minecraftclick.com server block (HTTPS)
server {
    listen 192.64.87.248:443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name minecraftclick.com www.minecraftclick.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/minecraftclick.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minecraftclick.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    access_log /var/log/nginx/minecraftclick.com.access.log combined;
    error_log /var/log/nginx/minecraftclick.com.error.log debug;
    
    # Increase max upload size to 150MB
    client_max_body_size 150M;

    root /home/henry/webserver/www/html/hromp.com/minecraft-2.0;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Debug-Server "minecraftclick.com-main" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https://cdn.star.nesdis.noaa.gov https://api.weather.gov; connect-src *;" always;

    # Minecraft Clicker Game - served at root
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add cache control headers for JavaScript and CSS files
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Minecraft Clicker High Scores API
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_connect_timeout 30;
        proxy_send_timeout 30;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name minecraftclick.com www.minecraftclick.com;
    
    # ACME challenge location
    location /.well-known/acme-challenge/ {
        alias /home/henry/webserver/domains/com/minecraftclick.com/public_html/.well-known/acme-challenge/;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}