# chordispeak.com server configuration
server {
    listen 80;
    listen [::]:80;
    server_name chordispeak.com www.chordispeak.com;
    
    access_log /var/log/nginx/chordispeak.com.access.log combined;
    error_log /var/log/nginx/chordispeak.com.error.log debug;
    
    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        alias /home/henry/webserver/domains/com/chordispeak.com/public_html/.well-known/acme-challenge/;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# chordispeak.com HTTPS server block
server {
    listen 192.64.87.248:443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name chordispeak.com www.chordispeak.com;

    # SSL certificates (will need to be updated with Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chordispeak.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chordispeak.com/privkey.pem;
    
    # Increase max upload size for audio files
    client_max_body_size 150M;

    access_log /var/log/nginx/chordispeak.com.access.log combined;
    error_log /var/log/nginx/chordispeak.com.error.log debug;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; connect-src 'self';" always;

    # Root directory for static files
    root /home/henry/webserver/domains/com/chordispeak.com/public_html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle static files directly if needed
    location /static/ {
        alias /home/henry/webserver/domains/com/chordispeak.com/public_html/chordispeak/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Handle uploaded files
    location /uploads/ {
        alias /home/henry/webserver/domains/com/chordispeak.com/public_html/chordispeak/uploads/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
} 