    <script>
        function testTool(toolId) {
            // Clear all tools first
            clearAllTools();
            
            // Define tool groups for multiple pickaxes
            const toolGroups = {
                // Advanced Tier - 3 pickaxes each
                'pickaxeArmy': ['pickaxeArmy', 'pickaxeArmy2', 'pickaxeArmy3'],
                'diamondLegion': ['diamondLegion', 'diamondLegion2', 'diamondLegion3'],
                'netheriteSwarm': ['netheriteSwarm', 'netheriteSwarm2', 'netheriteSwarm3'],
                
                // Expert Tier - 4 pickaxes each
                'robotLegion': ['robotLegion', 'robotLegion2', 'robotLegion3', 'robotLegion4'],
                'mineEmpire': ['mineEmpire', 'mineEmpire2', 'mineEmpire3', 'mineEmpire4'],
                'quantumLegion': ['quantumLegion', 'quantumLegion2', 'quantumLegion3', 'quantumLegion4'],
                
                // Master Tier - 5 pickaxes each
                'timeMachine': ['timeMachine', 'timeMachine2', 'timeMachine3', 'timeMachine4', 'timeMachine5'],
                'realityBender': ['realityBender', 'realityBender2', 'realityBender3', 'realityBender4', 'realityBender5'],
                'dimensionBreaker': ['dimensionBreaker', 'dimensionBreaker2', 'dimensionBreaker3', 'dimensionBreaker4', 'dimensionBreaker5'],
                
                // Ultra Tier - 6 pickaxes each
                'cosmicMiner': ['cosmicMiner', 'cosmicMiner2', 'cosmicMiner3', 'cosmicMiner4', 'cosmicMiner5', 'cosmicMiner6'],
                'galaxyCrusher': ['galaxyCrusher', 'galaxyCrusher2', 'galaxyCrusher3', 'galaxyCrusher4', 'galaxyCrusher5', 'galaxyCrusher6'],
                'universeShaper': ['universeShaper', 'universeShaper2', 'universeShaper3', 'universeShaper4', 'universeShaper5', 'universeShaper6'],
                'multiverseHarvester': ['multiverseHarvester', 'multiverseHarvester2', 'multiverseHarvester3', 'multiverseHarvester4', 'multiverseHarvester5', 'multiverseHarvester6']
            };
            
            // Check if this is a multi-pickaxe tool
            if (toolGroups[toolId]) {
                // Activate all pickaxes in the group
                toolGroups[toolId].forEach(id => {
                    const tool = document.getElementById(id);
                    if (tool) {
                        tool.classList.add('active');
                        console.log(`Activated ${id}`);
                    } else {
                        console.error(`Tool element not found: ${id}`);
                    }
                });
            } else {
                // Single pickaxe tool
                const tool = document.getElementById(toolId);
                if (tool) {
                    tool.classList.add('active');
                    console.log(`Activated ${toolId}`);
                } else {
                    console.error(`Tool element not found: ${toolId}`);
                }
            }
            
            updateDebugInfo();
        }
        
        function clearAllTools() {

                'woodenPickaxe', 'stonePickaxe', 'ironPickaxe', 'diamondPickaxe', 'netheritePickaxe',
                // Intermediate Tier
                'miningRobot', 'automatedMine', 'quantumMiner',
                // Advanced Tier - 3 pickaxes each
                'pickaxeArmy', 'pickaxeArmy2', 'pickaxeArmy3',
                'diamondLegion', 'diamondLegion2', 'diamondLegion3',
                'netheriteSwarm', 'netheriteSwarm2', 'netheriteSwarm3',
                // Expert Tier - 4 pickaxes each
                'robotLegion', 'robotLegion2', 'robotLegion3', 'robotLegion4',
                'mineEmpire', 'mineEmpire2', 'mineEmpire3', 'mineEmpire4',
                'quantumLegion', 'quantumLegion2', 'quantumLegion3', 'quantumLegion4',
                // Master Tier - 5 pickaxes each
                'timeMachine', 'timeMachine2', 'timeMachine3', 'timeMachine4', 'timeMachine5',
                'realityBender', 'realityBender2', 'realityBender3', 'realityBender4', 'realityBender5',
                'dimensionBreaker', 'dimensionBreaker2', 'dimensionBreaker3', 'dimensionBreaker4', 'dimensionBreaker5',
                // Ultra Tier - 6 pickaxes each
                'cosmicMiner', 'cosmicMiner2', 'cosmicMiner3', 'cosmicMiner4', 'cosmicMiner5', 'cosmicMiner6',
                'galaxyCrusher', 'galaxyCrusher2', 'galaxyCrusher3', 'galaxyCrusher4', 'galaxyCrusher5', 'galaxyCrusher6',
                'universeShaper', 'universeShaper2', 'universeShaper3', 'universeShaper4', 'universeShaper5', 'universeShaper6',
                'multiverseHarvester', 'multiverseHarvester2', 'multiverseHarvester3', 'multiverseHarvester4', 'multiverseHarvester5', 'multiverseHarvester6'
            ];
            
            tools.forEach(toolId => {
                const tool = document.getElementById(toolId);
                if (tool) {
                    tool.classList.remove('active');
                }
            });
            
            console.log('Cleared all tools');
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const tools = [
                // Basic Tier
                'woodenPickaxe', 'stonePickaxe', 'ironPickaxe', 'diamondPickaxe', 'netheritePickaxe',
                // Intermediate Tier
                'miningRobot', 'automatedMine', 'quantumMiner',

                // Expert Tier - 4 pickaxes each

                'mineEmpire', 'mineEmpire2', 'mineEmpire3', 'mineEmpire4',
                'quantumLegion', 'quantumLegion2', 'quantumLegion3', 'quantumLegion4',
                // Master Tier - 5 pickaxes each
                'timeMachine', 'timeMachine2', 'timeMachine3', 'timeMachine4', 'timeMachine5',
                'realityBender', 'realityBender2', 'realityBender3', 'realityBender4', 'realityBender5',
                'dimensionBreaker', 'dimensionBreaker2', 'dimensionBreaker3', 'dimensionBreaker4', 'dimensionBreaker5',
                // Ultra Tier - 6 pickaxes each

                'galaxyCrusher', 'galaxyCrusher2', 'galaxyCrusher3', 'galaxyCrusher4', 'galaxyCrusher5', 'galaxyCrusher6',
                'universeShaper', 'universeShaper2', 'universeShaper3', 'universeShaper4', 'universeShaper5', 'universeShaper6',
                'multiverseHarvester', 'multiverseHarvester2', 'multiverseHarvester3', 'multiverseHarvester4', 'multiverseHarvester5', 'multiverseHarvester6'
            ];
            
            const activeTools = tools.filter(toolId => {
                const tool = document.getElementById(toolId);
                return tool && tool.classList.contains('active');
            });
            
            const debugInfo = document.getElementById('debugInfo');
            if (activeTools.length > 0) {
                debugInfo.textContent = `Active tools: ${activeTools.join(', ')}`;
            } else {
                debugInfo.textContent = 'No tools active';
            }
        }
