<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clicker - Hromp.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>₿</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>⛏️ Minecraft Clicker</h1>
            <p class="subtitle">Click to mine blocks and upgrade your mining operation!</p>
        </header>

        <main>
            <div class="game-area">
                <div class="bitcoin-display">
                    <div class="bitcoin-amount">
                        <span id="bitcoinAmount">0</span>
                        <span class="currency">Blocks</span>
                    </div>
                    <div class="bitcoin-rate">
                        <span id="bitcoinRate">0</span>
                        <span class="currency">Blocks/s</span>
                    </div>
                </div>

                <div class="click-area">
                    <button id="bitcoinButton" class="grass-block-button">
                        <div class="grass-block">
                            <img src="grassblock.jpeg" alt="Minecraft Grass Block" class="grass-block-image" style="display: block; width: 100%; height: 100%;">
                        </div>
                        <div class="mining-tool" id="miningTool">
                            <div class="pickaxe wooden-pickaxe" id="woodenPickaxe">
                                <img src="woodpickaxe.jpeg" alt="Wooden Pickaxe" class="pickaxe-image">
                            </div>
                                                           <div class="pickaxe stone-pickaxe" id="stonePickaxe">
                                   <img src="stonepicaxe.png" alt="Stone Pickaxe" class="pickaxe-image">
                               </div>
                            <div class="pickaxe iron-pickaxe" id="ironPickaxe">
                                <img src="ironpickaxe.jpg" alt="Iron Pickaxe" class="pickaxe-image">
                            </div>
                            <div class="pickaxe diamond-pickaxe" id="diamondPickaxe">
                                <img src="stonepicaxe.jpeg" alt="Diamond Pickaxe" class="pickaxe-image">
                            </div>
                            <div class="pickaxe netherite-pickaxe" id="netheritePickaxe">
                                <img src="stonepicaxe.jpeg" alt="Netherite Pickaxe" class="pickaxe-image">
                            </div>
                            <div class="mining-robot" id="miningRobot">
                                <img src="stonepicaxe.jpeg" alt="Mining Robot" class="pickaxe-image">
                            </div>
                            <div class="automated-mine" id="automatedMine">
                                <img src="stonepicaxe.jpeg" alt="Automated Mine" class="pickaxe-image">
                            </div>
                            <div class="quantum-miner" id="quantumMiner">
                                <img src="stonepicaxe.jpeg" alt="Quantum Miner" class="pickaxe-image">
                            </div>
                            <div class="pickaxe-army" id="pickaxeArmy">
                                <img src="stonepicaxe.jpeg" alt="Pickaxe Army" class="pickaxe-image">
                            </div>
                            <div class="diamond-legion" id="diamondLegion">
                                <img src="stonepicaxe.jpeg" alt="Diamond Legion" class="pickaxe-image">
                            </div>
                            <div class="netherite-swarm" id="netheriteSwarm">
                                <img src="stonepicaxe.jpeg" alt="Netherite Swarm" class="pickaxe-image">
                            </div>
                            <div class="robot-legion" id="robotLegion">
                                <img src="stonepicaxe.jpeg" alt="Robot Legion" class="pickaxe-image">
                            </div>
                            <div class="mine-empire" id="mineEmpire">
                                <img src="stonepicaxe.jpeg" alt="Mine Empire" class="pickaxe-image">
                            </div>
                            <div class="quantum-legion" id="quantumLegion">
                                <img src="stonepicaxe.jpeg" alt="Quantum Legion" class="pickaxe-image">
                            </div>
                            <div class="time-machine" id="timeMachine">
                                <img src="stonepicaxe.jpeg" alt="Time Machine" class="pickaxe-image">
                            </div>
                            <div class="reality-bender" id="realityBender">
                                <img src="stonepicaxe.jpeg" alt="Reality Bender" class="pickaxe-image">
                            </div>
                            <div class="dimension-breaker" id="dimensionBreaker">
                                <img src="stonepicaxe.jpeg" alt="Dimension Breaker" class="pickaxe-image">
                            </div>
                            <div class="cosmic-miner" id="cosmicMiner">
                                <img src="stonepicaxe.jpeg" alt="Cosmic Miner" class="pickaxe-image">
                            </div>
                            <div class="galaxy-crusher" id="galaxyCrusher">
                                <img src="stonepicaxe.jpeg" alt="Galaxy Crusher" class="pickaxe-image">
                            </div>
                            <div class="universe-shaper" id="universeShaper">
                                <img src="stonepicaxe.jpeg" alt="Universe Shaper" class="pickaxe-image">
                            </div>
                            <div class="multiverse-harvester" id="multiverseHarvester">
                                <img src="stonepicaxe.jpeg" alt="Multiverse Harvester" class="pickaxe-image">
                            </div>
                            <div class="existence-miner" id="existenceMiner">
                                <img src="stonepicaxe.jpeg" alt="Existence Miner" class="pickaxe-image">
                            </div>
                            <div class="infinity-breaker" id="infinityBreaker">
                                <img src="stonepicaxe.jpeg" alt="Infinity Breaker" class="pickaxe-image">
                            </div>
                        </div>
                        <span class="click-text">Click to Mine</span>
                    </button>
                    <div class="click-value">
                        +<span id="clickValue">1</span> Blocks per click
                    </div>
                </div>

                <div class="upgrades-section">
                    <h2>Mining Tools</h2>
                    <div class="upgrades-grid" id="upgradesGrid">
                        <!-- Upgrades will be populated by JavaScript -->
                    </div>
                </div>

                <div class="achievements-section">
                    <h2>Achievements</h2>
                    <div class="achievements-grid" id="achievementsGrid">
                        <!-- Achievements will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-panel">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total Blocks Mined:</span>
                        <span class="stat-value" id="totalMined">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Clicks:</span>
                        <span class="stat-value" id="totalClicks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Upgrades Owned:</span>
                        <span class="stat-value" id="upgradesOwned">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Play Time:</span>
                        <span class="stat-value" id="playTime">0s</span>
                    </div>
                </div>

                <div class="controls-panel">
                    <h3>Controls</h3>
                    <button id="saveButton" class="control-button">Save Game</button>
                    <button id="loadButton" class="control-button">Load Game</button>
                    <button id="resetButton" class="control-button reset">Reset Game</button>
                </div>

                <div class="username-panel">
                    <h3>Username</h3>
                    <div class="username-input">
                        <input type="text" id="usernameInput" placeholder="Enter username" maxlength="20">
                        <button id="setUsernameButton" class="control-button">Set Username</button>
                    </div>
                    <div id="currentUsername" class="current-username"></div>
                </div>

                <div class="highscore-panel">
                    <h3>High Scores</h3>
                    <button id="saveHighScoreButton" class="control-button">Save High Score</button>
                    <button id="showHighScoresButton" class="control-button">View High Scores</button>
                    <div id="personalHighScore" class="personal-highscore"></div>
                </div>
            </div>
        </main>

        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
