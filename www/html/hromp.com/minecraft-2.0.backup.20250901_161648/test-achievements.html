<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
    </style>
</head>
<body>
    <h1>üèÜ Achievement System Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Check if AchievementsHelper is available</h2>
        <div id="test1-status" class="status"></div>
        <button class="test-button" onclick="testAchievementsHelper()">Test AchievementsHelper</button>
    </div>

    <div class="test-section">
        <h2>Test 2: Check if ACHIEVEMENTS_CONFIG is available</h2>
        <div id="test2-status" class="status"></div>
        <button class="test-button" onclick="testAchievementsConfig()">Test ACHIEVEMENTS_CONFIG</button>
    </div>

    <div class="test-section">
        <h2>Test 3: Check if MinecraftClicker class has achievement methods</h2>
        <div id="test3-status" class="status"></div>
        <button class="test-button" onclick="testMinecraftClicker()">Test MinecraftClicker</button>
    </div>

    <div class="test-section">
        <h2>Test 4: Test Achievement Unlocking</h2>
        <div id="test4-status" class="status"></div>
        <button class="test-button" onclick="testAchievementUnlocking()">Test Achievement Unlocking</button>
    </div>

    <script type="module" src="js/achievements/index.js"></script>
    <script src="js/script.js"></script>
    <script>
        function testAchievementsHelper() {
            const status = document.getElementById('test1-status');
            try {
                if (typeof AchievementsHelper !== 'undefined') {
                    const achievements = AchievementsHelper.getAllAchievements();
                    const categories = AchievementsHelper.getCategories();
                    status.innerHTML = `<div class="success">‚úÖ AchievementsHelper is available!<br>
                        Found ${achievements.length} achievements in ${categories.length} categories.</div>`;
                } else {
                    status.innerHTML = '<div class="error">‚ùå AchievementsHelper is not defined!</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function testAchievementsConfig() {
            const status = document.getElementById('test2-status');
            try {
                if (typeof ACHIEVEMENTS_CONFIG !== 'undefined') {
                    const configKeys = Object.keys(ACHIEVEMENTS_CONFIG);
                    status.innerHTML = `<div class="success">‚úÖ ACHIEVEMENTS_CONFIG is available!<br>
                        Contains ${configKeys.length} achievement definitions.</div>`;
                } else {
                    status.innerHTML = '<div class="error">‚ùå ACHIEVEMENTS_CONFIG is not defined!</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function testMinecraftClicker() {
            const status = document.getElementById('test3-status');
            try {
                if (typeof MinecraftClicker !== 'undefined') {
                    const game = new MinecraftClicker();
                    const methods = [
                        'initializeAchievements',
                        'renderAchievements', 
                        'checkAchievements',
                        'unlockAchievement'
                    ];
                    
                    const missingMethods = methods.filter(method => typeof game[method] !== 'function');
                    
                    if (missingMethods.length === 0) {
                        status.innerHTML = `<div class="success">‚úÖ All achievement methods are available!<br>
                            Methods found: ${methods.join(', ')}</div>`;
                    } else {
                        status.innerHTML = `<div class="error">‚ùå Missing methods: ${missingMethods.join(', ')}</div>`;
                    }
                } else {
                    status.innerHTML = '<div class="error">‚ùå MinecraftClicker class is not defined!</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function testAchievementUnlocking() {
            const status = document.getElementById('test4-status');
            try {
                if (typeof MinecraftClicker !== 'undefined') {
                    const game = new MinecraftClicker();
                    
                    // Test basic achievement unlocking
                    const initialAchievements = Object.values(game.achievements).filter(a => a.unlocked).length;
                    
                    // Simulate some game progress
                    game.gameState.totalClicks = 1000;
                    game.checkAchievements();
                    
                    const afterProgressAchievements = Object.values(game.achievements).filter(a => a.unlocked).length;
                    
                    if (afterProgressAchievements > initialAchievements) {
                        status.innerHTML = `<div class="success">‚úÖ Achievement unlocking works!<br>
                            Unlocked ${afterProgressAchievements - initialAchievements} new achievements.</div>`;
                    } else {
                        status.innerHTML = `<div class="error">‚ùå No achievements were unlocked.<br>
                            Initial: ${initialAchievements}, After: ${afterProgressAchievements}</div>`;
                    }
                } else {
                    status.innerHTML = '<div class="error">‚ùå MinecraftClicker class is not defined!</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAchievementsHelper();
                testAchievementsConfig();
                testMinecraftClicker();
                testAchievementUnlocking();
            }, 1000);
        });
    </script>
</body>
</html>
