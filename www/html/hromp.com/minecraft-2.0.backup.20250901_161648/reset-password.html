<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Reset Password - Minecraft Clicker</title>
    <link rel="stylesheet" href="css/style.css?v=3.7">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚Çø</text></svg>">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            color: #ecf0f1;
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: #bdc3c7;
            font-size: 16px;
        }
        
        .reset-form {
            display: none;
        }
        
        .reset-form.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #34495e;
            color: #ecf0f1;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .reset-button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .reset-button:hover {
            background: #2980b9;
        }
        
        .reset-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #27ae60;
            color: white;
        }
        
        .message.error {
            background: #e74c3c;
            color: white;
        }
        
        .message.info {
            background: #3498db;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #bdc3c7;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <div class="reset-header">
                <h1>üîê Reset Password</h1>
                <p>Enter your new password below</p>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <div id="loading" class="loading">
                <p>Validating token...</p>
            </div>
            
            <form id="resetForm" class="reset-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6" required>
                </div>
                
                <button type="submit" class="reset-button" id="resetButton">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Game</a>
            </div>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.token = this.getTokenFromUrl();
                this.init();
            }
            
            getTokenFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            async init() {
                if (!this.token) {
                    this.showMessage('No reset token provided. Please check your email for the reset link.', 'error');
                    return;
                }
                
                this.showLoading(true);
                
                try {
                    const response = await fetch('/minecraft-2.0/api/validate-reset-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: this.token })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessage(`Hello ${data.username}! Please enter your new password.`, 'info');
                        this.showResetForm();
                    } else {
                        this.showMessage(data.message || 'Invalid or expired token.', 'error');
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                    this.showMessage('Failed to validate token. Please try again.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }
            
            showMessage(message, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = message;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
            }
            
            showResetForm() {
                const form = document.getElementById('resetForm');
                form.classList.add('show');
                
                // Add form submit handler
                form.addEventListener('submit', (e) => this.handleReset(e));
            }
            
            async handleReset(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    this.showMessage('Passwords do not match.', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    this.showMessage('Password must be at least 6 characters long.', 'error');
                    return;
                }
                
                const resetButton = document.getElementById('resetButton');
                resetButton.disabled = true;
                resetButton.textContent = 'Resetting...';
                
                try {
                    const response = await fetch('/minecraft-2.0/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            token: this.token,
                            new_password: newPassword 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessage('Password reset successful! You can now log in with your new password.', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        this.showMessage(data.message || 'Password reset failed.', 'error');
                        resetButton.disabled = false;
                        resetButton.textContent = 'Reset Password';
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    this.showMessage('Failed to reset password. Please try again.', 'error');
                    resetButton.disabled = false;
                    resetButton.textContent = 'Reset Password';
                }
            }
        }
        
        // Initialize password reset when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
