<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Forgot Password - Minecraft Clicker</title>
    <link rel="stylesheet" href="css/style.css?v=3.7">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚Çø</text></svg>">
    <style>
        .forgot-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-header h1 {
            color: #ecf0f1;
            margin-bottom: 10px;
        }
        
        .forgot-header p {
            color: #bdc3c7;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .forgot-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #34495e;
            color: #ecf0f1;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .submit-button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-button:hover {
            background: #2980b9;
        }
        
        .submit-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #27ae60;
            color: white;
        }
        
        .message.error {
            background: #e74c3c;
            color: white;
        }
        
        .message.info {
            background: #3498db;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #bdc3c7;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-container">
            <div class="forgot-header">
                <h1>üîë Forgot Password</h1>
                <p>Enter your email address below and we'll send you a link to reset your password.</p>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <div id="loading" class="loading">
                <p>Sending reset email...</p>
            </div>
            
            <form id="forgotForm" class="forgot-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">Send Reset Link</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Game</a>
            </div>
        </div>
    </div>

    <script>
        class ForgotPassword {
            constructor() {
                this.init();
            }
            
            init() {
                const form = document.getElementById('forgotForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    this.showMessage('Please enter your email address.', 'error');
                    return;
                }
                
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                this.showLoading(true);
                this.hideMessage();
                
                try {
                    const response = await fetch('/minecraft-2.0/api/request-password-reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessage(data.message, 'success');
                        document.getElementById('forgotForm').style.display = 'none';
                    } else {
                        this.showMessage(data.message || 'Failed to send reset email.', 'error');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Send Reset Link';
                    }
                } catch (error) {
                    console.error('Password reset request error:', error);
                    this.showMessage('Failed to send reset email. Please try again.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Reset Link';
                } finally {
                    this.showLoading(false);
                }
            }
            
            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }
            
            showMessage(message, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = message;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
            }
            
            hideMessage() {
                const messageEl = document.getElementById('message');
                messageEl.style.display = 'none';
            }
        }
        
        // Initialize forgot password when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ForgotPassword();
        });
    </script>
</body>
</html>
