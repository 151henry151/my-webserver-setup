<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>romp.work</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #111;
            --secondary-color: #444;
            --background-color: #fff;
            --text-color: #111;
            --card-background: #f4f4f4;
            --card-hover: #e0e0e0;
        }
        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }
        header {
            color: var(--text-color);
            padding: 2rem 0 1rem 0;
            text-align: center;
            width: 100%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: var(--primary-color);
            margin-bottom: 0.5em;
        }
        .services-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            width: 100%;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1.5rem;
            width: 100%;
        }
        .service-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: width 0.3s, min-width 0.3s, max-width 0.3s, transform 1.5s cubic-bezier(0.4, 0.2, 0.2, 1), box-shadow 0.2s, background-color 0.2s, text-shadow 0.2s;
            box-shadow: 0 8px 25px rgba(80, 80, 80, 0.25),
                        inset 0 4px 0 rgba(255, 255, 255, 0.4),
                        inset 0 -4px 0 rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 0 rgba(255, 255, 255, 0.8);
            text-align: center;
            min-width: 120px;
            max-width: 100%;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .service-link:hover, .service-link-hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 35px rgba(80, 80, 80, 0.4),
                        inset 0 4px 0 rgba(255, 255, 255, 0.4),
                        inset 0 -4px 0 rgba(0, 0, 0, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 0 rgba(255, 255, 255, 0.8),
                         0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 1.5s cubic-bezier(0.4, 0.2, 0.2, 1), box-shadow 0.2s, background-color 0.2s, text-shadow 0.2s;
        }
        .service-link:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(80, 80, 80, 0.2),
                        inset 0 2px 0 rgba(255, 255, 255, 0.2),
                        inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3),
                         0 0 0 rgba(255, 255, 255, 0.8);
        }
        .service-link {
            /* When not hovered, return to normal size over 1s */
            transition: transform 1s cubic-bezier(0.4, 0.2, 0.2, 1), box-shadow 0.2s, background-color 0.2s, text-shadow 0.2s;
        }
        @media (max-width: 700px) {
            .services-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 500px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
        .profile-pic {
            display: block;
            margin: 0 auto 1.2em auto;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body>
    <header>
        <img src="/assets/img/jpg/PROFILE_PIC_MED_RES.jpg" alt="Henry Romp profile picture" class="profile-pic">
    </header>
    <div class="container">
        <div class="logo">ROMP WORK</div>
    </div>
    <div class="container main-container">
        <div class="services-card">
            <div class="services-grid">
                <a href="about.html" class="service-link">About</a>
                <a href="contact.html" class="service-link">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
